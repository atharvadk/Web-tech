<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide - Destination</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4">
                    <div class="logo">
                        <img src="pics/logo.jpg" alt="Travel Guide Logo">
                    </div>
                </div>
                <div class="col-8">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="#destinations" class="nav-link">Destinations</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#tours" class="nav-link">Tours</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#blog" class="nav-link">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#contact" class="nav-link">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="destination-section">
            <div class="destination-overlay"></div>
            <div class="container destination-content">
                <h1 id="destination-title">Destination Title</h1>
                <p id="destination-description">Destination description goes here. It provides detailed information
                    about the location, culture, attractions, and experiences awaiting visitors.</p>
            </div>
        </section>

        <section class="info-section">
            <div class="container">
                <h2>Top Attractions</h2>
                <ul class="attractions-list" id="attractions-list"></ul>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Travel Guide. All rights reserved.</p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const destination = urlParams.get('destination');

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const destinationData = data.destinations.find(dest => dest.title === destination);

                if (destinationData) {
                    document.getElementById('destination-title').textContent = destinationData.title;
                    document.getElementById('destination-description').textContent = destinationData.description;

                    const attractionsList = document.getElementById('attractions-list');
                    destinationData.attractions.forEach(attraction => {
                        const listItem = document.createElement('li');
                        listItem.textContent = attraction;
                        attractionsList.appendChild(listItem);
                    });
                } else {
                    document.getElementById('destination-title').textContent = "Destination not found";
                    document.getElementById('destination-description').textContent = "";
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

    <!-- Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
